{% extends "base.html" %}
{% block title %}Blog post{% endblock %}
{% block content %}
<nav class="subnav">
        <ul><li><a href="{{ url_for("blog.posts") }}">Back</a></li></ul>
</nav>  
<div class="post">
    <h1>{{post.title}}</h1>
    <h2>{{post.subtitle}}</h2>
    <h3>By {{post.author}} on {{post.date_posted.strftime("%d %B %Y")}}</h3>
    {{post.content|safe}}
</div>
{% endblock %}
